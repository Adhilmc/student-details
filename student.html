<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Students details</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
        <div class="student-table">
            <table class="table" style=border: 5px;>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Qualification</th>
                    <th>Mark</th>
                </tr>
            </table>
        </div>
        <div class="container">
        <div class="mb-3 row">
            <h2>Students Details</h2>
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10 d-flex justify-content-center">
              <input type="text" class="form-control " id="name">
              <label  class="col-sm-2 col-form-label" style="color: red;"id="errormessage"></label>
            </div>
            
          </div>
        <div class="mb-3 row">
            <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10 d-flex justify-content-center">
              <input type="text" class="form-control" id="Age">
              <label  class="col-sm-2 col-form-label" style="color: red;" id="errormessage"></label>
            </div>
            
          </div>
          <div class="mb-3 row">
            <label for="inputQualification" class="col-sm-2 col-form-label">Qualification</label>
            <div class="col-sm-10 d-flex justify-content-center">
              <input type="text" class="form-control" id="Qualification">
              <label  class="col-sm-2 col-form-label" style="color: red;"></label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputMark>" class="col-sm-2 col-form-label">Mark</label>
            <div class="col-sm-10 d-flex justify-content-center">
              <input type="text" class="form-control" id="Mark">
              <label  class="col-sm-2 col-form-label" style="color: red;"></label>
            </div>
           
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-3"onclick="Addstudent()">Submit</button>
            
          </div>

    </div>
    <script src="student.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
